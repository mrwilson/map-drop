<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MapDrop</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
        <link href="index.css" rel="stylesheet">
        <script type="text/javascript" src="index.js"></script>
    </head>
    <body class="index">
        <header class="box">
            <div>
                <a href="https://github.com/mrwilson/map-drop"><i class="fab fa-github fa-5x"></i></a>
            </div>

            <div class="box">
                <h1>Map <i class="fas fa-map-marker-alt"></i> Drop</h1>
                <span>Drop pins and download locations</span>
            </div>

            <div>
                <a href="https://twitter.com/pr0bablyfine"><i class="fab fa-twitter fa-5x"></i></a>
            </div>

        </header>

        <div id="label" class="box">
            <input id="pin-label" type="text" placeholder="Add a label?"/>
        </div>

        <div id="drop" class="box">
            <button id="pin-drop" onclick="MapDrop.dropPin()">
                Drop a pin!
            </button>
        </div>

        <footer class="box">
            <button id="download-drops" onclick="MapDrop.downloadPinDrops()">
                <i class="fas fa-download fa-3x"></i>
            </button>
            <button id="goto-map">
                <a href="/map.html">
                    <i class="fas fa-map-marked-alt fa-3x"></i>
                </a>
            </button>
            <button id="clear-pins" onclick="MapDrop.clearPins()">
                <i class="fas fa-trash-alt fa-3x"></i>
            </button>
        </footer>
    </body>
</html>
